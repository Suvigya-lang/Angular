<div class="login-form">
    <form [formGroup]="loginForm">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input [(ngModel)]="name"  type="text" class="form-control" placeholder="Username" required="required" formControlName="userId">

        </div>
        <div class="form-group">
            <input [(ngModel)]="pass" type="password" class="form-control" placeholder="Password" required="required" formControlName="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="onLogin()">Log in</button>
        </div>
       </form>
</div>
