<div class="login-form">
    <form [formGroup]="loginForm">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input [(ngModel)]="name"  type="text" class="form-control" placeholder="Username" required="required" formControlName="userId">
            <label *ngIf="userId.touched && userId.valid" [ngClass] = "'error'"> Username is required. </label>
        </div>
        <div class="form-group">
            <input [(ngModel)]="pass" type="password" class="form-control" placeholder="Password" required="required" formControlName="password">
            <label *ngIf="password.touched" [ngClass] = "'error'"> Password is required. </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="onLogin()">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
