
   
<button
  style="margin: 50px; padding: 10px"
  type="button"
  class="btn btn-primary"
  (click)="openPopup()">Create Row
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Input data</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="angform">
            <div class="form-group">
            <label for="id">Id: </label>
            <input  id="name" class="form-control" type="text" formControlName="id">
            <label *ngIf="id.invalid" [ngClass] = "'error'"> ID is required. </label>
            </div>
            <div class="form-group">
        <label for="firstName">FirstName: </label>
        <input id="name" class="form-control" type="text" formControlName="firstName">
        <label *ngIf="firstName.invalid" [ngClass] = "'error'"> FirstName is required. </label>
        </div>
        <div class="form-group">
        <label for="lastName">LastName </label>
        <input id="name" class="form-control" type="text" formControlName="lastName">
        <label *ngIf="lastName.invalid" [ngClass] = "'error'"> LastName is required </label>
        </div>
        <div class="form-group">
            <label for="lastName">Age </label>
            <input id="name" class="form-control" type="text" formControlName="age">
            <label *ngIf="age.invalid" [ngClass] = "'error'"> Age is required </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
